post:
  summary: 个人费用护理明细查询
  description: 返回个人费用护理明细信息列表。测试数据：[机构名称/个人身份证号/费用时间]。
  operationId: listPersonNurseDetail
  parameters:
  - name: orgCode
    in: formData
    description: 定点护理机构编码
    required: false
    type: string 
  - name: beCarePersonCard
    in: formData
    description: 护理对象证件号码
    required: false
    type: string 
  - name: feeDate
    in: formData
    description: 费用发生日期
    required: false
    type: string 
  - name: page
    in: formData
    description: 当前页码
    required: false
    type: integer
    format: int32
  - name: pageSize
    in: formData
    description: 每页显示件数
    required: false
    type: integer
    format: int32
  tags:
  - personalNurseDetailManage
  responses:
    200:
      description: 查询成功
      schema:
        type: array
        items:
          $ref: "../../ltci-settlement-api-v1.yml/#/definitions/PageResultDTO"
    default:
      description: 其他错误
      schema:
        $ref: "../../ltci-settlement-api-v1.yml/#/definitions/Response"
    
