post: 
  tags:
  - expertEvaluateManage
  summary: 专家评定列表页面--查询接口
  description: 返回专家评定的页面
  operationId: getExpertEvaluate
  parameters: 
    - name: insuredPersonName
      in: formData
      description: 参保人姓名
      required: false
      type: string
    - name: idCard
      in: formData
      description: 用户身份证号码
      required: false
      type: string
    - name: evaluateAgencyName
      in: formData
      description: 评估机构名称
      required: false
      type: string
    - name: operatedStartTime
      in: formData
      description: 经办开始时间(yy-MM-dd)
      required: false
      type: string
    - name: operatedEndTime
      in: formData
      description: 经办结束时间(yy-MM-dd)
      required: false
      type: string
    - name: page
      in: formData
      description: 当前页码
      required: false
      type: integer
      format: int32
    - name: pageSize
      in: formData
      description: 每页显示条数
      required: false
      type: integer
      format: int32              
  responses:
      200:
        description: 查询成功
        schema:
          $ref: "../../ltci-portal-api-v1.yml/#/definitions/PageResultDTO"
      default:
        description: 其他错误
        schema:
          $ref: "../../ltci-portal-api-v1.yml/#/definitions/ResultDTO"








